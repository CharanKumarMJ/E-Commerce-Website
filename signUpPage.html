<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
        <meta name="keywords" content="bootstrap,html5,css,js,sign-up">
        <meta name="author" content="Charan Kumar M J">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>Signup</title>
        <link href="signUpPage.css" rel="stylesheet">
    </head>
    <body>
        <div class="modal fade show" style="display: block; padding-left: 0px;">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content p-4">
                <div class="modal-header border-0">
                  <h5 class="modal-title fs-3 fw-bold">Sign Up</h5>
                  <button type="button" class="btn-close" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="fullName" class="form-label">Name</label>
                      <input type="text" class="form-control" id="fullName" placeholder="Enter Your Name" required="">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter Email address" required="">
                    </div>
          
                    <div class="mb-5">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter Password" required="">
                      <small class="form-text">By Signup, you agree to our <a href="#!">Terms of Service</a> &amp; <a href="#!">Privacy Policy</a></small>
                    </div>
          
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>
                </div>
                <div class="modal-footer border-0 justify-content-center">
          
                  Already have an account? <a href="loginPage.html">Log In</a>
                </div>
              </div>
            </div>
          </div>
        
    </body>
</html>
