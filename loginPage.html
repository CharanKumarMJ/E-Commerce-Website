<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
        <meta name="keywords" content="bootstrap,html5,css,js,login">
        <meta name="author" content="Charan Kumar M J">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>Log In</title>
        <link href="loginPage.css" rel="stylesheet">
    </head>
    <body>
        <div class="modal fade show" style="display: block; padding-left: 0px;">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content p-4">
                <div class="modal-header border-0">
                  <h5 class="modal-title fs-3 fw-bold">Log In</h5>
                  <button type="button" class="btn-close" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form name="loginForm">
                    <div class="mb-3">
                      <label for="UserName" class="form-label">Name</label>
                      <input type="text" class="form-control" id="UserName" name="username" placeholder="Enter Your Name" required="">
                    </div>
                    <div class="mb-5">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required="">
                    </div>
          
                    <button type="button" class="btn btn-primary" onclick="loadHomePage()">submit</button>
                    <button type="button" class="btn btn-primary" onclick="linkingSignUpPage()">Sign Up</button>
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
          <script>
            function linkingSignUpPage(){
                window.location.href="signUpPage.html";
            }
            function loadHomePage(){
              var username = document.loginForm.username.value;
              var passWord = document.loginForm.password.value;
              var logincode= false;
              var Login =[
                {name:"namea",password: "12345"},
                {name:"nameb",password: "123456"},
                {name:"namec",password: "1234472"},
                {name:"named",password: "1234123"}
              ]
               for(let i in Login){
                if(username == Login[i].name && passWord == Login[i].password){
                  logincode= true;
                  break;
                }
              }
              if(logincode== true){
                  window.location.href="homePage.html";
                }
                else{
                  alert("Invalid Credentials");
              }
              // window.location.assign("homePage.html");
                   
            }
        </script>
    </body>
</html>
